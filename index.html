<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class='container bg-body'>
    <header>
        <h1 class='title bg-dark text-white'>Weather Dashboard</h1>
    </header>
    <main class='row'>
        <aside class='bg-light col-4'>
                <h2>Search for a city:</h2>
                <form id = 'formEl'>
                    <input name='searchBar' id='searchBar' type='text' class='searchBar'>
                    <button type='submit' id='search' class='btn btn-primary'>Search</button>
                </form>
            <section>
                <h3>Recent Searches</h3>
                <ul class='list-group list-group-flush'>
                    <li class='list-group-item border'>item1</li>
                    <li class='list-group-item border'>item2</li>
                    <li class='list-group-item border'>item3</li>
                    <li class='list-group-item border'>item4</li>
                    <li class='list-group-item border'>item5</li>
                    <li class='list-group-item border'>item6</li>
                </ul>
            </section>
        </aside>
        <article class='col-8'>    
            <section id='weather-response'>
                <h1 id='cityCurrent'></h1>
                <h2 id='tempCurrent'></h2>
                <h2 id='humidityCurrent'></h2>
                <h2 id='windCurrent'></h2>
                <h2 id='uvCurrent'></h2>
            </section>
            <section class='row'>
                <h1>5-Day forecast</h1>
                <div class='col-2'>
                    <h2 id='city5'></h2>
                    <i id='icon5' class ='fab'>sun emoji</i>
                    <h2 id='temp5'></h2>
                    <h2 id='humidity5'></h2>
                </div>
                <div class='col-2'>
                    <h2 id='city5'></h2>
                    <i id='icon5' class ='fab'>sun emoji</i>
                    <h2 id='temp5'></h2>
                    <h2 id='humidity5'></h2>
                </div>
                <div class='col-2'>
                    <h2 id='city5'></h2>
                    <i id='icon5' class ='fab'>sun emoji</i>
                    <h2 id='temp5'></h2>
                    <h2 id='humidity5'></h2>
                </div>
                <div class='col-2'>
                    <h2 id='city5'></h2>
                    <i id='icon5' class ='fab'>sun emoji</i>
                    <h2 id='temp5'></h2>
                    <h2 id='humidity5'></h2>
                </div>
                <div class='col-2'>
                    <h2 id='city5'></h2>
                    <i id='icon5' class ='fab'>sun emoji</i>
                    <h2 id='temp5'></h2>
                    <h2 id='humidity5'></h2>
                </div>
            </section>
        </article>
    </main>
    <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
    <script src='./assets/js/script.js'></script>
</body>
</html>
