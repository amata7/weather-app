<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class='container bg-body'>
    <header class="row">
        <h1 class='title bg-dark text-white'>Weather Dashboard</h1>
    </header>
    <main class='row'>
        <aside class='bg-info col-3 p-2 border border-primary'>
                <h4 class='formSearch mb-2 mt-2'>Search for a city:</h4>
                <form id = 'formEl'>
                    <input name='searchBar' id='searchBar' type='text' class='searchBar'>
                    <button type='submit' id='search' class='btn btn-primary'>Search</button>
                </form>
            <section id='recentEl' class="mt-2">
                <h4>Recent Searches: </h4>
                <ul id='recentSearches' class='list-group list-group-flush'></ul>
            </section>
        </aside>
        <article class='col-9'>    
            <section id='weather-response' class='bg-info row border border-primary'>
                <h3><u>Today's Forecast</u></h3>
                <h4 id='cityCurrent'></h4>
                <h5 id='tempCurrent'></h5>
                <h5 id='humidityCurrent'></h5>
                <h5 id='windCurrent'></h5>
                <h5 id='uvCurrent'></h5>
            </section>
            <section class='bg-info row border border-primary'>
                <h3><u>5-Day forecast</u></h3>
                <div class='col'>
                    <h5 id='date1'></h5>
                    <img id='icon1'></img>
                    <h5 id='temp1'></h5>
                    <h5 id='humidity1'></h5>
                </div>
                <div class='col'>
                    <h5 id='date2'></h5>
                    <img id='icon2'></img>
                    <h5 id='temp2'></h5>
                    <h5 id='humidity2'></h5>
                </div>
                <div class='col'>
                    <h5 id='date3'></h5>
                    <img id='icon3'></img>
                    <h5 id='temp3'></h5>
                    <h5 id='humidity3'></h5>
                </div>
                <div class='col'>
                    <h5 id='date4'></h5>
                    <img id='icon4'></img>
                    <h5 id='temp4'></h5>
                    <h5 id='humidity4'></h5>
                </div>
                <div class='col'>
                    <h5 id='date5'></h5>
                    <img id='icon5'></img>
                    <h5 id='temp5'></h5>
                    <h5 id='humidity5'></h5>
                </div>
            </section>
        </article>
    </main>
    <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
    <script src='./assets/js/script.js'></script>
</body>
</html>
